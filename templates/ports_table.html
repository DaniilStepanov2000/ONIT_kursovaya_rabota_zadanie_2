<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form class="col-lg-6 offset-lg-3" action="/apply_filter" method="POST">
    <div class="d-flex flex-column min-vh-50 justify-content-center align-items-center">
        <h1>Задание №2. Сканирование портов.</h1>
    <span>Выберите фильтр:</span>
    <select required name="filter">
        {% if filter_type.filter_type == 'listen' %}
        <option selected="selected">listen</option>
        {% else %}
         <option>listen</option>
        {% endif %}
        {% if filter_type.filter_type == 'established' %}
        <option selected="selected">established</option>
        {% else %}
        <option>established</option>
        {% endif %}
    </select><br>
   <input type="submit" value="Начать сканирование портов">
{% if data.data %}
<h2>Таблциа портов</h2>
<table>
    <tr>
        <th>Номер порта</th>
        <th>Статус</th>
    </tr>
    {% for elem  in data.data %}
    <tr>
        <td>{{elem}}</td>
        <td>{{filter_type.filter_type}}</td>
    </tr>
    {% endfor %}
</table>
{% endif %}
    </div></form>
</body>
</html>
